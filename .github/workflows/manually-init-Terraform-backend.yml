name:  manually init Terraform backend on AWS S3(One-time)

on:
  workflow_dispatch:  # Manual trigger only
    inputs:
      confirm:
        description: 'Type "setup" to confirm account initialization'
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'setup'
    
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
      
      - name: Initialize Terraform backend on AWS S3
        # Remove or uncomment the following line if your Terraform files are in a subdirectory
        working-directory: ./manually-init-Terraform-backend/
        run: |
          
     
          terraform apply -auto-approve
          

